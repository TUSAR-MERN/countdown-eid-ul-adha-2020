<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Edul Adha 2020</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-icon">
            <a href="https://youtube.com/c/innovationteach" target="_blank">
                <img src="images/icon.png" alt="Menu icon">
            </a>
        </div>
        
        <div class="heading">
            <h3>Countdown</h3>
            <h2>To Eid Ul Adha 2020</h2>
        </div>
        
        <div class="countdoun">
            <div class="text-btn">
                <p>Allah [Alone] is sufficient for us, and he is the Best Disposer of affairs [for us].</p>
                <p class="dt">[Dates may vary]</p>
                <a href="https://youtube.com/c/innovationteach" target="_blank" class="animate__animated animate__rubberBand animate__delay-1s">Share</a>
            </div>
            
            <div class="countdown-box">
                <div class="days">
                    <div id="day" class="count"></div>
                    <div class="box-text">Days</div>
                </div>
                <div class="hours">
                    <div id="hour" class="count">00</div>
                    <div class="box-text">Hours</div>
                </div>
                <div class="minutes">
                    <div id="minute" class="count">00</div>
                    <div class="box-text">Minutes</div>
                </div>
                <div class="seconds">
                    <div id="second" class="count">00</div>
                    <div class="box-text">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
